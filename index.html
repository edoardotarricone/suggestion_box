<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"> <!-- make it responsive on small screen -->
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link src="css/bootstrap-social.min.css" type="stylesheet">
	<link src="css/stylesheet.css" type="stylesheet">
	<script src="https://use.fontawesome.com/98cf4deb5e.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    	<script src="js/app.js"></script>
    	<title>Home | Suggestion Box</title>
</head>

<body  ng-app="SuggestionBox">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">suggestion box</a>
			</div>
			<div class="navbar navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"</a></li>
					<li><form class="form-horizontal" role="form"><div class="form-group"><input type="text" class="form-control" ng-model="searchText" placeholder="Search a suggestion..."></div></form></li>
				</ul>
				<ul class="nav navbar-nav pull-right">
                			<li class="active"><a href="#">Sign in</a></li>
                			<li><a data-toggle="modal" data-target="#loginModal" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-xs modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label for="user-email" class="sr-only">Email</label>
                            <input type="email" class="form-control" id="user-email" name="user-email" placeholder="email@example.com">
                        <label for="user-password" class="sr-only" style="margin-left: 5px; margin-right: 5px;">Password:</label>
                            <input type="password" class="form-control" id="user-password" name="user-password" placeholder="password">
                        <input type="checkbox">Remember me</div>
                        <button type="submit" class="btn btn-info btn-sm btn-lg">Sign in</button>
                        <button type="button" class="btn btn-default btn-sm btn-lg"
                       data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    
    <div class="jumbotron">
    	<div class="container">
    		<div ng-view></div>
    	</div>
    </div>

	<!-- js needed for bootstrap responsive content -->
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<!-- controllers -->
    	<script src="js/controllers/HomeController.js"></script>
    	<script src="js/controllers/SuggestionController.js"></script>
<!-- services -->
	<script src="js/services/suggestions.js"></script>
<!-- modules -->

</body>

</html>
