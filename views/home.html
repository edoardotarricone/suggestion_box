<div class="title">
	<img src="http://cloud-tech.azurewebsites.net/sources/images/Idea.png" height="30px" width="30px"><h1 style="font-size: 30px; font-style: italic; color: green">share with us your suggestions!</h1>
</div>

<div  ng-repeat="post in posts | orderBy: '-upvotes' ">
    <p>{{post.title}}</p>
    <p>
    <a ng-click="upVote(post)"><span class="glyphicon glyphicon-plus-sign"></span></a> Upvotes: {{post.upvotes}}
    </p>
    <a href="#/suggestion/{{$index}}">Comments</a>
</div>
<form ng-submit="addSuggestion()" style="margin-top: 50px">
		<h3> Submit Your Suggestion </h3>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
		</div>
		<button type="submit" class="btn btn-primary">Suggest</button>
</form>
